<div class="row">
  <div class="col-md-6">
    <ng-multiselect-dropdown
      [placeholder]="'Selecionar alunos'"
      [settings]="dropdownSettings"
      [data]="students"
      [(ngModel)]="selectedItems"
      (onSelect)="updateStudents()"
      (onDeSelect)="updateStudents()"
    >
    </ng-multiselect-dropdown>
  </div>
</div>

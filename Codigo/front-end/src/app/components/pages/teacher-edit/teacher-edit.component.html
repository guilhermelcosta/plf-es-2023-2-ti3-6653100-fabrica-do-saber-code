<img src="\assets\img\logo-fabrica-do-saber.png" alt="" class="hidden printable">

<section id="list" class="container printable">
  <h5 class="pt-3 printable hidden">Ficha do Professor</h5>
  <form class="container card row py-4">
    <app-teacher-form
      *ngIf="teacher"
      [teacher]="teacher"
      [title]="'Editar professor'"
    ></app-teacher-form>
    <div class="col-12 d-flex justify-content-end">
      <app-btn-custom
        [type]="'submit'"
        [class]="'btn btn-outline-success me-2'"
        (click)="updateTeacher()"
        [innerHtml]="'Atualizar'"
      ></app-btn-custom>
      <app-btn-custom
        [type]="'submit'"
        [class]="'btn btn-outline-danger'"
        (click)="cancel()"
        [innerHtml]="'Cancelar'"
      ></app-btn-custom>
    </div>
  </form>
</section>
